<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Orange Background with rounded corners -->
  <rect width="512" height="512" rx="80" fill="#f97316"/>
  
  <!-- Subtle gradient overlay for depth -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:0.2"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Gradient overlay -->
  <rect width="512" height="512" rx="80" fill="url(#bgGradient)"/>
  
  <!-- Main Lightning Bolt - Clean and Bold -->
  <path d="M310 80 L190 280 L270 280 L240 450 L360 250 L280 250 L310 80 Z" 
        fill="white" 
        filter="url(#glow)" 
        opacity="0.98"/>
  
  <!-- Lightning glow effect -->
  <path d="M310 80 L190 280 L270 280 L240 450 L360 250 L280 250 L310 80 Z" 
        fill="none" 
        stroke="white" 
        stroke-width="2" 
        opacity="0.6"/>
</svg> 