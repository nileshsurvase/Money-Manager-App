<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <!-- Orange Background with rounded corners -->
  <rect width="192" height="192" rx="30" fill="#f97316"/>
  
  <!-- Subtle gradient overlay for depth -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:0.2"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Gradient overlay -->
  <rect width="192" height="192" rx="30" fill="url(#bgGradient)"/>
  
  <!-- Main Lightning Bolt - Clean and Bold -->
  <path d="M116 30 L71 105 L101 105 L90 170 L135 95 L105 95 L116 30 Z" 
        fill="white" 
        filter="url(#glow)" 
        opacity="0.98"/>
  
  <!-- Lightning glow effect -->
  <path d="M116 30 L71 105 L101 105 L90 170 L135 95 L105 95 L116 30 Z" 
        fill="none" 
        stroke="white" 
        stroke-width="1" 
        opacity="0.6"/>
</svg>